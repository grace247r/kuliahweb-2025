<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment 2<h1></title>
</head>
<body>
    <h1>Course Sign Up Page</h1>

    <p>Please Note: First Name, Last Name, Password, and Email are required</p>

    <form>
        <label>
            First Name:
            <input type="fname" name="fname" value="First Name" />
        </label>

        <label>
            Last Name:
            <input type="lname" name="lname" value="Last Name" />
        </label>

        <label>
            Email:
            <input type="email" name="useremail" value="name@example.com" />
        </label>

        <label>
            Password:
            <input type="password" name="password" value="Password" />
        </label>
    </form>

    <p>Are you over the age of 18?</p>
        <label for="yes">Yes</label>
        <input type="radio" id="yes" name="age" value="yes" />
        <label for="no">No</label>
        <input type="radio" id="no" name="age" value="no" />

    <p>Do you have a Credit Card or Paypal?</p>
        <select>
            <option>Credit Card</option>
            <option>PayPal</option>
        </select>

    <input type="submit" name="" value="Submit Feedback" />

</body>
</html>
